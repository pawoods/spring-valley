{% extends "base.html" %}
{% block content %}
    <h3 class="center-align teal-text text-darken-4">Categories</h3>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Add new category 
                <a href="{{ url_for('add_category') }}" class="teal-text text-darken-4">Here!</a>
            </p>
            <div class="category-cards">
                {% for category in categories %}
                    <div class="col s12 m4 center-align">
                        <div class="card {{ category.category_color }}">
                            <div class="card-content black-text">
                                <span class="card-title">{{ category.category_name }}</span>
                                <p>{{ category.category_description }}</p>
                            </div>
                            <div class="card-action">
                                <div class="row">
                                    <div class="col s6 center-align">
                                        <a href="{{ url_for('edit_category', category_id=category._id) }}">
                                            <i class="material-icons">edit</i>
                                        </a>
                                    </div>
                                    <div class="col s6 center-align">
                                        <a href="{{ url_for('delete_category', category_id=category._id) }}">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
{% endblock %}
